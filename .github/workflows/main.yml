name: Deploy to AWS

on:
  push:
    branches: [ develop ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2

      - name: Run a multi-line script
        run: |
          npm install
          npm run generate
          
      - name: S3 Sync
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-southeast-1'
          SOURCE_DIR: 'dist'
        
      - name: Invalidate Cloudfront
        uses: chetan/invalidate-cloudfront-action@v1.3
        env:
          DISTRIBUTION: ${{ secrets.DISTRIBUTION }}
          PATHS: '/*'
          AWS_REGION: 'ap-southeast-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Deploy Notify
        run: |
          if [[ true ]];  then
            curl -X POST -H "X-ChatWorkToken: ${{ secrets.CW_TOKEN }}" -d \
              "body=[info][title] Deploy Successfully | Build ID: ${{ github.run_number }}  [/title]- Repo: ${{ github.repository }}
          - From Branch: ${{ github.head_ref }}
          - To Branch: ${{ github.base_ref }}
          - Pull Request: ${{ github.event.pull_request.html_url }}
          - Merged At: ${{ github.event.pull_request.merged_at }}[/info]
              " \
              "https://api.chatwork.com/v2/rooms/${{ secrets.CW_ROOM_TEST }}/messages"
          fi
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
